<main id="topbar-layout-slot" class="print-width">
    <h1 data-font-size="large3">Log in</h1>
    <form
        action="api/topbar/user.html"
        class="auth-form"
        hx-boost="true"
        hx-target="#topbar-user"
        hx-swap="outerHTML"
        hx-push-url="false"
    >
        <label>
            Username:
            <input type="text" />
        </label>
        <label>
            Password:
            <input type="password" />
        </label>
        <button type="submit">Log in</button>
    </form>
</main>
