<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Icons</title>
    <link rel="stylesheet" href="style.css" />
    <script src="icons.js" defer></script>
    <script>
        window.addEventListener("load", () => {
            const checkbox = document.querySelector("input[type=checkbox]");

            checkbox.checked && document.body.classList.add("spin");

            checkbox.addEventListener("change", () => {
                document.body.classList.toggle("spin");
            });

            document.body.addEventListener("icons:load", () => {
                const range = document.querySelector("input[type=range]");
                const display = range.nextElementSibling;

                display.innerText = range.value + "deg";
                for (const svg of document.querySelectorAll("svg")) {
                    svg.style.rotate = range.value + "deg";
                }

                range.addEventListener("input", (e) => {
                    display.innerText = e.currentTarget.value + "deg";
                    for (const svg of document.querySelectorAll("svg")) {
                        svg.style.rotate = range.value + "deg";
                    }
                });
            });
        });
    </script>
</head>

    </p>
