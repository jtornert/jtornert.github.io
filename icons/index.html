<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <title>Icons</title>
    <link
        rel="stylesheet"
        href="style.css"
    >
    <script
        src="icons.js"
        defer
    ></script>
</head>

<body>
    <h1>Icons</h1>
    <p>
        All icons are made of raw SVG data, loaded dynamically by JavaScript, and styled depending on font-size by CSS.
    </p>
    <p style="font-size: 0.5rem;">
        <i data-icon="hamburger"></i>
        <i data-icon="new-tab"></i>
        <i data-icon="search"></i>
        <span data-icon></span>
        <i
            data-icon="hamburger"
            style="outline: 1px solid;"
        ></i>
        <i
            data-icon="new-tab"
            style="outline: 1px solid;"
        ></i>
        <i
            data-icon="search"
            style="outline: 1px solid;"
        ></i>
    </p>
    <p>
        <i data-icon="hamburger"></i>
        <i data-icon="new-tab"></i>
        <i data-icon="search"></i>
        <span data-icon></span>
        <i
            data-icon="hamburger"
            style="outline: 1px solid;"
        ></i>
        <i
            data-icon="new-tab"
            style="outline: 1px solid;"
        ></i>
        <i
            data-icon="search"
            style="outline: 1px solid;"
        ></i>
    </p>
    <p style="font-size: 2rem;">
        <i data-icon="hamburger"></i>
        <i data-icon="new-tab"></i>
        <i data-icon="search"></i>
        <span data-icon></span>
        <i
            data-icon="hamburger"
            style="outline: 1px solid;"
        ></i>
        <i
            data-icon="new-tab"
            style="outline: 1px solid;"
        ></i>
        <i
            data-icon="search"
            style="outline: 1px solid;"
        ></i>
    </p>
</body>

</html>
