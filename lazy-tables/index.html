<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy tables</title>
    <link rel="preconnect" href="https://rsms.me/" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js"></script>
</head>

<body>
    <h1>Lazy tables <span id="message" class="weak"></span></h1>
    <table>
        <thead>
            <tr>
                <th>Lorem</th>
                <th>Ipsum</th>
            </tr>
        </thead>
        <tbody data-signals="{offset: 0, end: false}" data-scroll-handler__offset.200px
               data-init="@get(`/table-data-${$offset}.html`)"
               data-on:scrollnearend="!$end && @get(`/table-data-${++$offset}.html`)">
            <tr class="loading">
                <td>Loading...</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
