<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paste function</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Paste function</h1>

    <p><strong>1. Question?</strong></p>
    <p>
        <label for="characters">Max characters: <span id="selected">20</span></label>
        <input id="characters" type="range" min="10" max="100" value="20" />
    </p>
    <small>Characters remaining: <span id="remaining">20</span></small>
    <textarea name="answer" id="answer" placeholder="Answer..." rows="10"></textarea>
</body>

</html>
