<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <title>Lazy tables</title>
    <script
        src="https://unpkg.com/htmx.org@2.0.1/dist/htmx.js"
        integrity="sha384-gpIh5aLQ0qmX8kZdyhsd6jA24uKLkqIr1WAGtantR4KsS97l/NRBvh8/8OYGThAf"
        crossorigin="anonymous"
    ></script>
    <link
        rel="stylesheet"
        href="style.css"
    >
    <script src="scroll-near-bottom.js"></script>
    <script src="table-copy-cells.js"></script>
</head>

<body>
    <h1>Lazy tables</h1>

    <div class="tables">
        <div>
            <h2>Empty</h2>
            <table>
                <thead>
                    <tr>
                        <th>Lorem.</th>
                        <th>Suscipit.</th>
                        <th>Porro!</th>
                    </tr>
                </thead>
                <tbody
                    hx-get="table-empty.html"
                    hx-trigger="load delay:1s"
                >
                    <tr>
                        <td aria-busy="true">Loading...</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr></tr>
                </tfoot>
            </table>
        </div>

        <div>
            <h2>Small</h2>
            <table>
                <thead>
                    <tr>
                        <th>Lorem.</th>
                        <th>Suscipit.</th>
                        <th>Porro!</th>
                    </tr>
                </thead>
                <tbody
                    hx-get="table-small.html"
                    hx-trigger="load delay:1s"
                    hx-ext="table-copy-cells"
                >
                    <tr>
                        <td aria-busy="true">Loading...</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr></tr>
                </tfoot>
            </table>
        </div>

        <div>
            <div style="display: flex;gap: 2rem;align-items: baseline;">
                <h2>Lazy</h2>
                <span id="finished-lazy"></span>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Lorem.</th>
                        <th>Suscipit.</th>
                        <th>Porro!</th>
                    </tr>
                </thead>
                <tbody
                    hx-get="table-data-1.html"
                    hx-trigger="load delay:1s"
                    hx-ext="scroll-near-bottom, table-copy-cells"
                    data-scroll-threshold="300"
                >
                    <tr>
                        <td aria-busy="true">Loading...</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr></tr>
                </tfoot>
            </table>
        </div>
    </div>
</body>

</html>
